<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <nav>
           <ul>
  
               <li>MyTicTacToe.Com</li>
          </ul>
     </nav>
  <div class="gamecontainer">
      
          <div class="container">
            <div class="line"></div>
             <div class="box b1"><span class="boxtext"></span></div>
             <div class="box b2"><span class="boxtext"></span></div>
             <div class="box b3"><span class="boxtext"></span></div>
             <div class="box b4"><span class="boxtext"></span></div>
             <div class="box b5"><span class="boxtext"></span></div>
             <div class="box b6"><span class="boxtext"></span></div>
             <div class="box b7"><span class="boxtext"></span></div>
             <div class="box b8"><span class="boxtext"></span></div>
             <div class="box b9"><span class="boxtext"></span></div>
          </div>
         <div class="gameinfo"><h1 class="head">WELCOME TO THE GAME</h1>
           <div> <span class="info">TURN FOR X</span>
            <button id="reset" >RESET</button>
           </div>
           <div class="imgbox">
              <img src="excited.gif" alt=""> 
           </div>
        </div>
     </div>
   



<script src="app.js"></script>
</body>
</html>
